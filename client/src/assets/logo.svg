<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo negro -->
  <circle cx="60" cy="60" r="50" fill="black" />
  
  <!-- Círculo base gris oscuro para fondo del progreso -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="#222" stroke-width="10" />

  <!-- Círculo de progreso azul (75%) -->
  <circle cx="60" cy="60" r="45"
          fill="none"
          stroke="#007BFF"
          stroke-width="10"
          stroke-dasharray="282.6"  <!-- 2πr ≈ 2*π*45 -->
          stroke-dashoffset="70.6" <!-- 25% offset -->
          stroke-linecap="round"
          transform="rotate(-90 60 60)" />

  <!-- Texto del porcentaje -->
  <text x="60" y="65" text-anchor="middle" fill="white" font-size="18" font-family="Arial" font-weight="bold">75%</text>
  
  <!-- Nombre debajo -->
  <text x="60" y="95" text-anchor="middle" fill="#007BFF" font-size="12" font-family="Arial">Sebastian</text>
</svg>
